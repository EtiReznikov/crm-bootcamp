    <div class="container">
        <div id=leftHalf></div>

            <form action="thankYou.html" id=form>
                <p>
                    <label for="name">Name:</label>

                <p>
                    <label for="phone">Phone Number:</label>

                </p>
                <p>

                    Get updates and special offers- promise not to spam you!

                </label>
                <button id="btn">
