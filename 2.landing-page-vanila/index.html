<body>

    <div class="container">
        <div id=leftHalf></div>
        <div id=rightHalf>
            <form action="thankYou.html" id=form>
                <p>
                    <label for="name">Name:</label>
                    <input type="=text" placeholder="Name" id="name" minlength="2" />
                <div id="name-error"></div>
                </p>
                <p>
                    <label for="phone">Phone Number:</label>
                    <select name="area-code" id="area-code">
                        <option value="050">050</option>
                        <option value="052">052</option>
                        <option value="053">053</option>
                        <option value="054">054</option>
                        <option value="055">055</option>
                        <option value="056">056</option>
                        <option value="058">058</option>
                        <option value="059">059</option>
                      </select>
                    <input type="phone-number" id="phone" name="phone" placeholder="Phone Number" required>
                </p>
                <p>
                    <label for="email">Email Address</label>
                    <input type="=email" placeholder="Email Address" id="email" required />
                </p>
                <p>
                <div id="gender">Gender:</div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                </p>
                <p>
                    <label for="more-info">Something that you want us to know:</label>
                    <input type="=text" placeholder="Something that you want us to know" id="more-info" />
                    </p>
                <input type="checkbox" id="email-permission" >
                <label for="email-permission">Get updates and special offers- We promise not to spam you!</label>
                <button id="btn">Later = Never! Do it now!</button>
    
            </form>
        </div>
        <div class=slogan id=slogan1>Don't wish for results - work for it!</div>
        
        
    </div>
