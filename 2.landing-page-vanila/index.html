<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Webpage description goes here" />
    <meta charset="utf-8">
    <title>Lea Edri - Personal Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Mukta:wght@500&family=Odibee+Sans&family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Mukta:wght@500&family=Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Mukta:wght@500&family=Odibee+Sans&family=Oxygen&family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div id=left-half>
            <div id="background-image-left">
            </div>
        </div>
        <div id=right-half>
            <div id="background-image-right"></div>
            <div class=inner-right>
                <div id=slogans>
                    <div id=slogan1>
                        <div>Don't wish for results -</div>
                        <div> </div>
                    </div>
                    <div id=slogan2>work for it!</div>
                </div>
                <form id=form action="thankYou.html" onsubmit="formValidation(event)">
                    <div class="wrapper
                    ">
                        <label class="label" for="name">Name:</label>
                        <input type="=text" class="input" placeholder="Name" id="name" onkeyup="nameValidation()" />
                        <div class=error id="name-error"></div>
                    </div>
                    <div class="wrapper
                    ">
                        <label class="label" for="phone">Phone Number:</label>
                        <div id="phone-number-wrapper">
                            <select name="area-code" class="input" id="area-code">
                                <option value="050">050</option>
                                <option value="052">052</option>
                                <option value="053">053</option>
                                <option value="054">054</option>
                                <option value="055">055</option>
                                <option value="056">056</option>
                                <option value="058">058</option>
                                <option value="059">059</option>
                            </select>
                            <input type="phone-number" onkeyup="phoneValidation()" class="input" id="phone" name="phone" placeholder="Phone Number" />
                        </div>
                        <div class=error id="phone-error"></div>
                    </div>
                    <div class="wrapper
                    ">
                        <label class="label" for="email">Email Address</label>
                        <input type="=email" class="input" placeholder="Email Address" id="email" />
                        <div class=error id="email-error"></div>
                    </div>
                    <div class="wrapper">
                        <div class="row-wrapper" id="gender">Gender:
                            <label class="label" for="male">
                                <input type="radio" name="gender" class="input" id="male" value="male">
                                Male
                            </label>

                            <label class="label" for="female">
                                <input type="radio" name="gender" class="input" id="female" value="female">
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="wrapper
                    ">
                        <label class="label" for="more-info" id="updates">Something that you want us to know:</label>
                        <textarea type="textarea" id="more-info" onclick="eraseText()">Something that you want us to know </textarea>
                    </div>
                    <div class="wrapper
                        ">
                        <label class="label" for="email-permission">
                            <input type="checkbox" class="input" id="email-permission">
                            Get updates and special offers- promise not to spam you!

                        </label>
                    </div>
                    <div id=btn-wrapper>
                        <button id="btn">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
<script src="scripts/index.js"></script>

</html>
