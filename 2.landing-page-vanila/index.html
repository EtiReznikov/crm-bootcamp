    <div class="container">
        <div id=left-half>

            <form action="thankYou.html" id=form>


                

                <label class="label" for="name">Name:</label>
                <input type="=text" class="input" placeholder="Name" id="name" />
                


                <label class="label" for="phone">Phone Number:</label>
                <div id="phone-number-wrapper">

                <label class="label" for="email">Email Address</label>
                <input type="=email" class="input" placeholder="Email Address" id="email" />

                    </label>

                <label class="label" for="more-info">Something that you want us to know:</label>

<p></p>
