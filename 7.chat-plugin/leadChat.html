<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/stylesLead.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="chat-wrapper">
      <button id="exit-button" onclick="closeChat()">
        <i class="fa fa-times"></i>
      </button>
      <ul id="messages"></ul>
      <div id="fallback"></div>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <button id="chat-button" onclick="openChat()">
      <i class="fa fa-comment"></i>
    </button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const room = "room" + Date.now() + Math.random();
      socket.emit("create", room, true);
      let messages = document.getElementById("messages");
      let form = document.getElementById("form");
      let input = document.getElementById("input");
      let allMsgsHistory = [];
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit(
            "chat message",
            {
              room: room,
              from: "lead",
              msgValue: input.value,
            },
            allMsgsHistory
          );
          input.value = "";
        }
      });

      input.addEventListener("keyup", (e) => {
        e.preventDefault();
        socket.emit("typing", {
          room: room,
          isClient: true,
          isTyping: input.value.length > 0,
          nick: "userName",
        });
      });

      socket.on("chat message", function (msg, allMsgs) {
        messages.innerHTML = "";
        allMsgsHistory = allMsgs;
        allMsgs.forEach((element) => {
          let item = document.createElement("li");
          item.textContent =
            (element.isFromCrm ? "Crossfit REL: " : "You: ") + element.msg;
          messages.appendChild(item);
        });
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("server message", function (msg, allMsgs) {
        messages.innerHTML = "";
        allMsgsHistory = allMsgs;
        allMsgs.forEach((element) => {
          let item = document.createElement("li");
          item.textContent =
            (element.isFromCrm ? "Crossfit REL: " : "You: ") + element.msg;
          messages.appendChild(item);
        });
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("typing", function (data) {
        const { isTyping, nick, isClient } = data;

        if (!isTyping || isClient) {
          fallback.innerHTML = "";
          return;
        }

        fallback.innerHTML = `<p>Crossfit REL is typing...</p>`;
      });

      socket.on("typing", function (data) {
        const { isTyping, nick, isClient } = data;

        if (!isTyping || isClient) {
          fallback.innerHTML = "";
          return;
        }

        fallback.innerHTML = `<p>Crossfit REL is typing...</p>`;
      });

      socket.on("getLeadData", function (room) {
        console.log("addlead");
        window.parent.postMessage({ type: "leadDataReq", room: room }, "*");
      });
    </script>
    <script>
      document
        .querySelector("#chat-button")
        .addEventListener("click", openChat);
      document
        .querySelector("#exit-button")
        .addEventListener("click", closeChat);
      function openChat() {
        console.log("open form");
        document.querySelector("#chat-button").style.display = "none";
        document.querySelector("#chat-wrapper").style.display = "block";
      }
      function closeChat() {
        console.log("open form");
        document.querySelector("#chat-button").style.display = "block";
        document.querySelector("#chat-wrapper").style.display = "none";
      }
    </script>
    <script>
      window.addEventListener("message", receiveMessage, false);
      function receiveMessage(evt) {
        switch (evt.data.type) {
          case "leadData":
            socket.emit("addLead", {
              room: room,
              data: evt.data.leadData,
            });
            break;
        }
      }
    </script>
  </body>
</html>
